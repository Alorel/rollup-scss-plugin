name: Dry Build
on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
        node:
          - 13.x
          - 12.x
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - name: Cache yarn
        uses: actions/cache@v1
        with:
          key: v2-${{ matrix.os }}-${{ matrix.node }}-${{ github.ref }}-yarn
          path: .yarn/cache
          restore-keys: |
            v2-${{ matrix.os }}-${{ matrix.node }}-refs/heads/master-yarn
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          key: v2-${{ matrix.os }}-${{ matrix.node }}-${{ github.ref }}-node_modules
          path: node_modules
          restore-keys: |
            v2-${{ matrix.os }}-${{ matrix.node }}-refs/heads/master-node_modules
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          registry-url: https://npm.pkg.github.com
      - run: npm install -g yarn@^2.0.0-rc.27
      - run: yarn install --immutable
        env:
          YARN_ENABLE_GLOBAL_CACHE: 'false'
          YARN_NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: yarn run lint
        if: ${{ matrix.node == '13.x' && matrix.os == 'ubuntu-latest'}}
      - uses: nelonoel/branch-name@v1
      - name: Release (Linux/OSX)
        if: ${{ matrix.os != 'windows-latest' }}
        run: yarn run release --dry-run --branches ${BRANCH_NAME}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: yarn run rollup
